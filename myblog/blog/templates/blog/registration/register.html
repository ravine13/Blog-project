<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Registration Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>

        <!-- Registration Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Render form fields dynamically -->
            {% for field in form %}
                <div>
                    {{ field.errors }}
                    <input 
                        type="{{ field.field.widget.input_type|default:'text' }}" 
                        name="{{ field.html_name }}" 
                        placeholder="{{ field.label }}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
                        value="{{ field.value|default:'' }}"
                    />
                </div>
            {% endfor %}

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Register
            </button>
        </form>
    </div>

</body>
</html>
