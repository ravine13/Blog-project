<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

        <!-- Display Messages -->
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-sm p-2 mb-2 rounded {{ message.tags|yesno:'bg-green-100 text-green-700,bg-red-100 text-red-700' }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            {{ form.username.errors }}
            <input 
                type="text" 
                name="username" 
                placeholder="Username" 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
                value="{{ form.username.value|default:'' }}"
            />

            {{ form.password.errors }}
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            />

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Login
            </button>
        </form>

        <!-- Registration Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>

</body>
</html>
