<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Profile Container -->
    <div class="max-w-4xl mx-auto mt-12 bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-gray-700 mb-6">Profile</h2>

        <div class="space-y-4">
            <p class="text-lg text-gray-600">Username: {{ user.username }}</p>
            <p class="text-lg text-gray-600">Email: {{ user.email }}</p>

            <div class="space-y-2">
                <a href="{% url 'dashboard' %}" class="block text-blue-500 hover:underline">Back to Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
