<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>
    {% load static %}
    <link href="{% static 'mytheme/css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-6">Create a New Post</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Submit</button>
        </form>

        <a href="{% url 'post_list' %}" class="mt-6 inline-block text-indigo-600 hover:text-indigo-800">Back to all posts</a>
    </div>

</body>
</html>
